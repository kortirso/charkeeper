upstream charkeeper {
        # Path to Puma SOCK file, as defined previously
        server unix:///var/www/html/charkeeper/current/tmp/sockets/puma.sock fail_timeout=0;
}

server {
        listen 80;
        server_name www.charkeeper.ru charkeeper.ru;
        return 307 https://charkeeper.ru$request_uri;
}

server {
        listen 80;
        server_name www.s3.charkeeper.ru s3.charkeeper.ru;
        return 307 https://s3.charkeeper.ru$request_uri;
}

server {
        listen 443 ssl http2;
        server_name www.charkeeper.ru;
        ssl_certificate /etc/letsencrypt/live/charkeeper.ru/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/charkeeper.ru/privkey.pem; # managed by Certbot
        ssl_protocols SSLv2 SSLv3 TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;
        ssl_ciphers EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
        ssl_session_timeout 30m;
        ssl_session_cache shared:SSL:5m;
        return 307 https://charkeeper.ru$request_uri;
}

server {
        listen 443 ssl http2;
        server_name www.s3.charkeeper.ru;
        ssl_certificate /etc/letsencrypt/live/charkeeper.ru/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/charkeeper.ru/privkey.pem; # managed by Certbot
        ssl_protocols SSLv2 SSLv3 TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;
        ssl_ciphers EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
        ssl_session_timeout 30m;
        ssl_session_cache shared:SSL:5m;
        return 307 https://s3.charkeeper.ru$request_uri;
}

server {
        listen 443 ssl http2;
        server_name charkeeper.ru;
        rewrite ^/(.*)/$ /$1 permanent;

        root /var/www/html/charkeeper/current/public;
        ssl_certificate /etc/letsencrypt/live/charkeeper.ru/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/charkeeper.ru/privkey.pem; # managed by Certbot
        ssl_protocols SSLv2 SSLv3 TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;
        ssl_ciphers EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
        ssl_session_timeout 30m;
        ssl_session_cache shared:SSL:5m;

        location ~ (\.php$|myadmin|wp-includes|wp-admin|\.jsp$|\.PHP$) {
                deny all;
                return 403;
        }

        location ^~ /assets/ {
                gzip_static on;
                expires max;
                add_header Cache-Control public;
        }

        location / {
                http2_push_preload on;
                proxy_set_header Host $http_host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;
                proxy_set_header X-Forwarded-Server $host;
                proxy_redirect off;
                proxy_pass http://charkeeper;
        }
}

server {
        listen 443 ssl http2;
        server_name s3.charkeeper.ru;
        rewrite ^/(.*)/$ /$1 permanent;

        ssl_certificate /etc/letsencrypt/live/charkeeper.ru/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/charkeeper.ru/privkey.pem; # managed by Certbot
        ssl_protocols SSLv2 SSLv3 TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;
        ssl_ciphers EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
        ssl_session_timeout 30m;
        ssl_session_cache shared:SSL:5m;

        location / {
                http2_push_preload on;
                proxy_set_header Host $http_host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto https;
                proxy_set_header X-Forwarded-Server $host;
                proxy_redirect off;
                proxy_pass http://127.0.0.1:9000;
        }
}
