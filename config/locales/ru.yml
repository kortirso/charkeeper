        slash: Вред от вещей, которые режут, таких как лезвия или когти.
        agile: Штраф за последовательные атаки этим оружием снижается до -4 для второй атаки за ваш ход (вместо -5).
        backstabber: Когда вы успешно атакуете застигнутое врасплох существо, это оружие, помимо обычного урона, дополнительно наносит 1 урон за точность. Урон за точность увеличивается до 2, если это +3 оружие.
        backswing: Промахнувшись по цели, вы используете инерцию оружия для нового удара. Когда вы в ваш ход промахиваетесь этим оружием, вы получаете ситуативный бонус +1 к следующей атаке этим оружием до конца вашего хода.
        concealable: Вы получаете ситуативный бонус +2 к проверкам Скрытности и СЛ Скрытности при попытках спрятать или укрыть оружие с этим дескриптором.
        deadly: При критическом ударе оружие добавляет к урону кость урона оружия указанной величины. Бросок этой кости совершается после удвоения урона оружия. Если на оружии улучшенная разящая руна, количество таких костей увеличивается до двух, а если высшая разящая руна — до трёх.
        disarm: Вы можете применять это оружие для Разоружения с помощью навыка Атлетики, даже если у вас нет свободной руки. При этом используется зона досягаемости оружия (если она отличается от вашей обычной). К результату проверки Атлетики добавляется бонус предмета оружия к проверкам атаки, если он есть. Если при применении оружия вы критически проваливаете проверку для Разоружения, вы можете уронить оружие, чтобы критический провал считался обычным. В случае критического успеха вам всё равно нужна свободная рука, если вы хотите забрать у противника предмет.
        fatal: Для этого дескриптора указывается кость определённой величины. При критическом ударе кость урона оружия увеличивается до указанной, также оружие добавляет к урону ещё одну кость урона указанной величины.
        forceful: Такое оружие постепенно набирает скорость, каждый его удар становится всё опаснее. Когда вы в свой ход атакуете им более одного раза, вторая атака получает ситуативный бонус к урону, равный количеству костей урона оружия, а все последующие атаки — ситуативный бонус к урону, равный удвоенному количеству костей урона оружия. 
        free_hand: Такое оружие не занимает вашу руку — скорее всего, оно встроено в броню, поэтому Разоружение против него не действует. Вы можете применять руку, на которой наручное оружие, для использования других предметов, совершения действий с дескриптором «манипуляция» и тому подобного. Тем не менее вы не можете атаковать наручным оружием, если используете что-либо этой рукой или пользуетесь ей иным образом. Когда вы ничего не используете этой рукой и не пользуетесь ей иным образом, вы можете применять способности, требующие свободной руки или использования оружия этой рукой. На каждой из рук может быть только одно наручное оружие.
        grapple: Вы можете применять это оружие для Захвата с помощью навыка Атлетики, даже если у вас нет свободной руки. При этом используется зона досягаемости оружия (если она отличается от вашей обычной). К результату проверки Атлетики добавляется бонус предмета оружия к проверкам атаки, если он есть. Если при применении оружия вы критически проваливаете проверку для Захвата, вы можете уронить оружие, чтобы критический провал считался обычным.
        jousting: Если вы верхом и во время предшествующего атаке действия переместились хотя бы на 10 футов, вы получаете ситуативный бонус к урону этой атаки, равный количеству костей урона оружия. Кроме этого, верхом вы можете использовать это оружие одной рукой, при этом кость урона оружия заменяется на указанную.
        monk: Многие монахи обучены использованию такого оружия.
        nonlethal: Атаки таким оружием — несмертельные, они лишают существ сознания, а не убивают. Вы можете применить несмертельное оружие для совершения смертельной атаки, но при этом получаете ситуативный штраф -2 к проверке атаки.
        parry: Если вы используете такое оружие и умелы в обращении с ним хотя бы на изученном уровне, вы можете потратить одиночное действие, чтобы подготовиться к отражению атак и получить ситуативный бонус +1 к КБ до начала своего следующего хода.
        ranged_trip: Вы можете применять это оружие для Сбивания с ног целей в пределах первого шага дистанции оружия с помощью Атлетики, но с ситуативным штрафом -2 к этой проверке. К результату проверки Атлетики добавляется бонус предмета оружия к проверкам атаки, если он есть. При применении оружия для Сбивания с ног оно не наносит урона. Как правило, этим дескриптором обладает метательное оружие.
        shove: Вы можете применять это оружие для Толчка с помощью навыка Атлетики, даже если у вас нет свободной руки. При этом используется зона досягаемости оружия (если она отличается от вашей обычной). К результату проверки Атлетики добавляется бонус предмета оружия к проверкам атаки, если он есть. Если при применении оружия вы критически проваливаете проверку для Толчка, вы можете уронить оружие, чтобы критический провал считался обычным.
        sweep: Когда вы атакуете таким оружием, вы получаете ситуативный бонус +1 к проверке атаки, если в этот ход уже применяли это оружие для атаки другой цели.
        thrown: Вы можете метнуть это оружие в качестве дистанционной атаки; при метании оно считается дистанционным оружием.
        trip: Вы можете применять это оружие для Сбивания с ног с помощью навыка Атлетики, даже если у вас нет свободной руки. При этом используется зона досягаемости оружия (если она отличается от вашей обычной). К результату проверки Атлетики добавляется бонус предмета оружия к проверкам атаки, если он есть. Если при применении оружия вы критически проваливаете проверку для Сбивания с ног, вы можете уронить оружие, чтобы критический провал считался обычным.
        twin: Это оружие применяется в паре с другим, дополняя его. При атаке парным оружием вы добавляете к броску урона ситуативный бонус, равный количеству костей урона оружия, если в этот ход уже атаковали другим оружием такого же типа. Для получения преимущества оба оружия должны быть одного типа, но их руны могут отличаться.
        two_hand: Это оружие можно использовать двумя руками, при этом кость урона оружия заменяется на указанную. Заменяются все кости урона оружия.
        volley: Если цель находится в пределах указанной дистанции, ваши атаки по ней получают штраф -2.
