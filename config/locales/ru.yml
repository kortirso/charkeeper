  telegram_webhook:
    unknown: Я не знаю, что сказать
    start: "Привет, %{sender}! Я Чаркипер - электронный лист персонажа! Я помогу тебе хранить данные по твоим персонажам, которыми ты играешь в настольные ролевые игры. Слева внизу ты можешь найти кнопку запуска мини-приложения.\n\nЧто я сейчас умею: создавать персонажей по правилам D&D 5 и 2024, Daggerheart и немного Pathfinder 2, учитывать снаряжение и известные заклинания, выводить актуальные расовые и классовые способности, доступные персонажу в зависимости от уровня, учитывать потраченные спелслоты, обновлять доступные способности после отдыха, выводить все возможные атакующие способности и всячески помогать вести лист персонажа.\n\nВесь функционал приложения также доступен через: веб-интерфейс - https://charkeeper.org, андроид приложение в Google Store - https://play.google.com/store/apps/details?id=org.kortirso.charkeeper, iOS приложение в App Store - https://testflight.apple.com/join/Fh1SjU8g.\n\nЯ всё ещё в процессе разработки, свои замечания, вопросы и предложения ты можете направлять @kortirso.\n\nЧтобы отписаться от новостной рассылки бота введите команду /unsubscribe или удалите этот чат с блокированием бота."
    contacts: "Если у вас есть вопросы/замечания/предложения/сообщения об ошибках или вы хотите помочь проекту, то вы можете напрямую написать в телеграме - @kortirso.\n\nИли подписаться на основные группы - @charkeeper в телеграме, https://vk.com/char_keeper в вк и https://discord.gg/CmT8RgyECQ в дискорде"
    unsubscribe: "Вы отписались от получения новостей проекта.\n\nЧтобы снова подписаться - используйте команду /subscribe."
    subscribe: "Вы подписались на получение новостей проекта.\n\nЧтобы отписаться - используйте команду /unsubscribe."
    commands: "Вы можете использовать различные команды бота как в этом чате, так и включать бота в свои группы и вызывать команды там.\n\nПолный список команд можно посмотреть на https://charkeeper.org/bot_commands"
    help: "Если хочешь как-то помочь в развитии приложения, то по любым вопросам можно обращаться по указанным контактам, или просто помочь донатом на оплату расходов через:\n\nБусти https://boosty.to/kortirso\nкриптой USDT (TRC20 | TRON) TT1T8m3ffwh9f8AVYqLkDB7miuJpAq1ji9"
