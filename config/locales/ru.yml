  telegram_webhook:
    unknown: Я не знаю, что сказать
    start: "Привет, %{sender}! Я Чаркипер - электронный лист персонажа! Я помогу тебе хранить данные по твоим персонажам, которыми ты играешь в настольные ролевые игры. Слева внизу ты можешь найти кнопку запуска мини-приложения.\n\nЧто я сейчас умею: создавать персонажей по правилам D&D 5 и 2024, Daggerheart и немного Pathfinder 2, учитывать снаряжение и известные заклинания, выводить актуальные расовые и классовые способности, доступные персонажу в зависимости от уровня, учитывать потраченные спелслоты, обновлять доступные способности после отдыха, выводить все возможные атакующие способности и всячески помогать вести лист персонажа.\n\nВесь функционал приложения также доступен через: веб-интерфейс - https://charkeeper.org, андроид приложение в Google Store - https://play.google.com/store/apps/details?id=org.kortirso.charkeeper, iOS приложение в App Store - https://testflight.apple.com/join/Fh1SjU8g.\n\nЯ всё ещё в процессе разработки, свои замечания, вопросы и предложения ты можете направлять @kortirso.\n\nЧтобы отписаться от новостной рассылки бота введите команду /unsubscribe или удалите этот чат с блокированием бота."
    contacts: "Если у вас есть вопросы/замечания/предложения/сообщения об ошибках или вы хотите помочь проекту, то вы можете напрямую написать в телеграме - @kortirso.\n\nИли подписаться на основные группы - @charkeeper в телеграме, https://vk.com/char_keeper в вк и https://discord.gg/CmT8RgyECQ в дискорде"
    unsubscribe: "Вы отписались от получения новостей проекта.\n\nЧтобы снова подписаться - используйте команду /subscribe."
    subscribe: "Вы подписались на получение новостей проекта.\n\nЧтобы отписаться - используйте команду /unsubscribe."
    commands: "Вы можете использовать различные команды бота как в этом чате, так и включать бота в свои группы и вызывать команды там.\n\nПолный список команд можно посмотреть на https://charkeeper.org/bot_commands"
    help: "Если хочешь как-то помочь в развитии приложения, то по любым вопросам можно обращаться по указанным контактам, или просто помочь донатом на оплату расходов через:\n\nБусти https://boosty.to/kortirso\nкриптой USDT (TRC20 | TRON) TT1T8m3ffwh9f8AVYqLkDB7miuJpAq1ji9"
  tags:
    dnd:
      weapon:
        ammo: Вы можете использовать оружие со свойством «боеприпас» для совершения дальнобойной атаки только если у вас есть боеприпасы для стрельбы.
        2handed: Это оружие нужно держать двумя руками, когда вы атакуете им.
        heavy: Существа Маленького или Крошечного размера совершают броски атаки тяжёлым оружием с помехой.
        light: Лёгкое оружие маленькое и удобное, и идеально подходит для сражения двумя оружиями. 
        reload: Из-за долгой перезарядки этого оружия вы можете выстрелить из него только один боеприпас одним действием.
        reach: Это оружие добавляет 5 футов к расстоянию, на котором вы можете совершать этим оружием атаки, а также провоцированные атаки.
        thrown: Вы можете совершать им дальнобойные атаки, метая его.
        versatile: Это оружие можно использовать как одной, так и двумя руками. При использовании двумя руками увеличьте используемый дайс при бросках урона.
        unwieldy: Вы получаете помеху на атаки по целям в пределах 5 футов от вас.
        monk: Монашеское оружие.
        bludge: Вред от вещей, которые дробят, таких как молот или кулак.
        pierce: Вред от вещей, которые колют, таких как стрелы или клыки.
        slash: Вред от вещей, которые режут, таких как лезвия или когти.
        cleave: Если вы попадаете по существу с помощью рукопашной атаки этим оружием, то вы можете совершить рукопашную атаку этим оружием против второго существа в пределах 5 футов от первого, которое также находится в пределах вашей досягаемости. При попадании второе существо получает урон от оружия, но вы не добавляете ваш модификатор характеристики к этому урону, если только этот модификатор не отрицательный. Вы можете совершать эту дополнительную атаку только 1 раз за ход.
        graze: Если ваш бросок атаки этим оружием не попал по существу, то вы можете нанести этому существу урон, равный модификатору характеристики, который вы использовали для совершения атаки. Этот урон такого же типа, как и урон, наносимый оружием, и его можно увеличить только путем увеличения модификатора характеристики.
        nick: Когда вы совершаете дополнительную атаку оружием, представленную свойством лёгкое, то вы можете сделать её частью действия атака, а не бонусным действием. Вы можете совершать эту дополнительную атаку от оружия со свойством лёгкое только 1 раз за ход.
        push: Если вы попадаете по существу этим оружием, то вы можете оттолкнуть существо на расстояние до 10 футов от себя, если оно размера большой или меньше.
        sap: Если вы попадаете по существу этим оружием, то у этого существа будет помеха на его следующую атаку до начала вашего следующего хода.
        slow: Если вы попадаете по существу этим оружием и наносите ему урон, то вы можете уменьшить его скорость на 10 футов до начала вашего следующего хода. Если существо получает удар более 1 раза от оружия с этим свойством, то уменьшение скорости не превышает 10 футов.
        topple: Если вы попадаете по существу этим оружием, то вы можете заставить его совершить спасбросок Телосложения (Сл. 8 + ваш модификатор характеристики, использованный для совершения атаки + ваш бонус мастерства). При провале существо получает состояние лежащий ничком.
        vex: Если вы попадаете по существу этим оружием и наносите ему урон, то вы получаете преимущество на следующую атаку против этого существа до конца вашего следующего хода.
