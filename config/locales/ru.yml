  web:
    welcome:
      index:
        title: Интерактивные листы персонажей для любых ролевых систем в одном месте
        description1: Чаркипер - агрегатор листов персонажей, автоматически рассчитывает различные характеристики персонажей, чтобы вам не приходилось постоянно отвлекаться на книгу правил, и позволяет отслеживать доступные способности, заклинания, атаки ваших персонажей.
        description2: Доступен с любого устройства в вебе и как мобильное приложение на Андроиде и iOS.
        features_title: Возможности Чаркипера
        feature_1: Сохранение персонажей, совместимых с правилами D&D 5, Pathfinder 2, Daggerheart и DC20, хранение всей информации в одном месте.
        feature_2: Информация об учетной записи и сохраненные персонажи являются общими для всех устройств.
        feature_3: Загрузка аватаров для ваших персонажей.
        feature_4: Приложение имеет адаптивный дизайн для удобного использования на любых устройствах с переключением цветовых схем.
        feature_5: И множество дополнительных функций в зависимости от ролевой системы.
        feature_6: Генерация PDF листов персонажей с актуальными данными о вашем персонаже.
        work_on: Работает
        telegram: Телеграм бот
        telegram_description: Просто запустите %{href} в Телеграме
        telegram_link: ссылку на бота
        web: Веб-приложение для браузера
        web_description: Просто запустите %{href}
        web_link: панель управления
        dashboard_link: Панель управления
        macos: Приложение для MacOS
        macos_description: Просто скачайте и запустите %{href}
        macos_link: установщик
        mobile_apps: Мобильное приложение для iOS и Android
        app_store: Также можете установить приложение через %{href} (для быстрого обновления)
        app_store_link: TestFlight в App Store
        daggerheart:
          title: Поддержка Daggerheart
          feature_1: Создание персонажей стандартных рас/классов, использование составных рас или использование ваших собственных рас/классов/подклассов для полностью кастомных персонажей.
          feature_2: Редактирование любых характеристик, опыта, экипировки, доменных карт, уровней и классов.
          feature_3: Автоматический расчёт возможных атак в зависимости от экипировки.
          feature_4: Менеджмент питомца следопыта и автоматический расчёт превращений друида.
          feature_5: Учёт любых бонусов и штрафов.
          feature_6: Автоматические расчёты эффектов отдыха.
        dnd:
          title: Поддержка D&D 5 и 2024
          feature_1: Создание персонажей стандартных рас/классов.
          feature_2: Редактирование любых характеристик, умений, экипировки, заклинаний, уровней/классов/подклассов.
          feature_3: Автоматический расчёт возможных атак в зависимости от экипировки, их бонусов и урона.
          feature_4: Простое редактирование здоровья.
          feature_5: Система управления доступными заклинаниями.
          feature_6: Автоматические расчёты эффектов отдыха.
          feature_7: Автоматическое отображение доступных навыков с расчётом динамических данных, например, урона.
