  telegram_webhook:
    unknown: Я не знаю, что сказать
    start: "Привет, %{sender}! Я Чаркипер - электронный лист персонажа! Я помогу тебе хранить данные по твоим персонажам, которыми ты играешь в настольные ролевые игры. Слева внизу ты можешь найти кнопку запуска мини-приложения.\n\nЧто я сейчас умею: создавать персонажей по правилам D&D 5 и D&D 2024, учитывать снаряжение и известные заклинания, выводить актуальные расовые и классовые способности, доступные персонажу в зависимости от уровня, учитывать потраченные спелслоты, обновлять доступные способности после отдыха, выводить все возможные атакующие способности и всячески помогать вести лист персонажа.\n\nЯ всё ещё в процессе разработки, свои замечания, вопросы и предложения ты можете направлять @kortirso.\n\nЧтобы отписаться от новостной рассылки бота введите команду /unsubscribe или удалите этот чат с блокированием бота."
    contacts: "Если у вас есть вопросы/замечания/предложения/сообщения об ошибках или вы хотите помочь проекту, то вы можете напрямую написать в телеграме - @kortirso.\n\nИли подписаться на основные группы - @charkeeper в телеграме и https://vk.com/char_keeper в вк."
    unsubscribe: "Вы отписались от получения новостей проекта.\n\nЧтобы снова подписаться - используйте команду /subscribe."
    subscribe: "Вы подписались на получение новостей проекта.\n\nЧтобы отписаться - используйте команду /unsubscribe."
