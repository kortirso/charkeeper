    welcome:
      index:
        title: Интерактивные листы персонажей для любых ролевых систем в одном месте
        description: Создавайте персонажей для настольных игр D&D, Pathfinder и/или Daggerheart и храните их в одном месте. Чаркипер - агрегатор мобильных листов персонажей, автоматически рассчитывает различные характеристики персонажей и позволяет отслеживать доступные способности, заклинания, атаки ваших персонажей.
        features_title: Возможности Чаркипера
        feature_1: Сохранение персонажей, совместимых с правилами D&D 5, Pathfinder 2 и Daggerheart, хранение всей информации в одном месте.
        feature_2: Информация об учетной записи и сохраненные персонажи являются общими для всех устройств.
        feature_3: Загрузка аватаров для ваших персонажей.
        feature_4: Приложение имеет адаптивный дизайн для удобного использования на любых устройствах с переключением цветовых схем.
        feature_5: И множество дополнительных функций в зависимости от ролевой системы.
