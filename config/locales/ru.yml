      focus:
        Long-Ranged: Если заклинание имеет дальность больше 1, то эта дальность увеличивается на 5 квадратов.
      weapon:
        Axe: Вы наносите +1 ситуативного урона Раненым существам.
        Bow: Вы наносите +1 ситуативного урона Замедленным существам.
        Chained: Ваши Атаки игнорируют Щиты и 1/2 Укрытия, а также наносят +1 ситуативного урона существам за ними.
        Hammer: Вы наносите +1 ситуативного урона Ошеломлённым или Окаменевшим существам.
        Pick: Вы наносите +1 ситуативного урона Ослабленным существам.
        Spear: Вы наносите существу +1 ситуативного урона, если вы приблизились к нему хотя бы на 2 Клетки непосредственно перед Атакой, или если оно находится верхом на Скакуне. Кроме того, вы не получаете Помеху на Проверки Атаки этим оружием из-за нахождения под водой.
        Staff: Вы наносите +1 ситуативного урона Скованным существам.
        Sword: Вы наносите +1 ситуативного урона Раскрытым существам.
        Ammo: Заряжается частью Атаки.
        Concealable: Выхватывание этого оружия не провоцирует Атак по Возможности. Когда вы выхватываете оружие частью Атаки, вы получаете Преимущество на эту Атаку. Вы получаете этот бонус лишь один раз против каждого существа за бой.
        Guard: Вы получаете +1 ТЗ, пока держите это оружие.
        Impact: Вы наносите +1 ситуативного урона при Сильном Ударе.
        Multi-Faceted: Когда вы Атакуете им, вы должны выбрать, какой из Стилей использовать.
        Reach: Досягаемость оружия увеличивается на 1 Клетку.
        Silent: Если вы совершаете Дальнюю Атаку этим оружием, будучи Скрытым, вы остаётесь Неслышны для существ, от которых вы Скрыты.
        Toss: Вы можете метнуть это оружие, чтобы совершить Дальнюю Бойцовскую Атаку.
        Thrown: Вы можете метнуть это оружие, чтобы совершить Дальнюю Бойцовскую Атаку.
        Two-Handed: Это оружие требует 2 руки для Атаки.
        Unwieldy: Вы получаете Помеху на Атаки по целям в пределах 1 Клетки от вас.
        Versatile: Это оружие может использоваться как одной, так и двумя руками. Когда вы используете оружие двумя руками для Атаки, вы получаете ситуативный бонус +2 к Атаке.
