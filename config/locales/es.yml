      weapon:
        physical: El daño físico proviene de cualquier arma que corte, apuñale o golpee.
        magic: El daño mágico es causado o potenciado por la magia.
        Two-Handed: El arma requiere 2 manos cuando atacas con ella.
        primary_weapon: Las armas principales son las armas con las que tu personaje probablemente luchará durante un encuentro. Un personaje solo puede llevar una arma principal a la vez.
        secondary_weapon: Las armas secundarias suelen ser piezas auxiliares del equipamiento que aumentan la capacidad de combate de tu personaje, como escudos, dagas o espadas pequeñas. Si el arma principal de un personaje es de una sola mano, te recomendamos que también lleves un arma secundaria (pero no podrás empuñar tu arma secundaria si cambias a un arma principal que requiera dos manos).
        title:
          physical: Daño físico
          magic: Daño mágico
          Two-Handed: A dos manos
          primary_weapon: Principal
          secondary_weapon: Secundaria
    pathfinder2:
      weapon:
        bludge: Cosas que te golpean con contundencia, como un martillo o un puño.
        pierce: Cosas que te perforan, como una flecha o unos colmillos.
        slash: Cosas que te cortan, como una espada o una garra.
        agile: La penalización por ataque múltiple que recibes con esta arma en el segundo ataque de tu turno es de –4 en lugar de –5.
        backstabber: Cuando golpeas a una criatura desprevenida, esta arma inflige 1 punto de daño de precisión además de su daño normal. El daño de precisión aumenta a 2 si el arma es un arma +3.
        backswing: Después de fallar con esta arma en tu turno, obtienes una bonificación circunstancial de +1 a tu siguiente ataque con esta arma antes de que termine tu turno.
        concealable: Obtienes una bonificación circunstancial de +2 a las tiradas de Sigilo y a las DCs para ocultar o disimular un arma con esta característica.
        deadly: "En un golpe crítico, el arma añade un dado de daño de arma del tamaño indicado. Tira este dado después de duplicar el daño del arma. Esto aumenta a dos dados si el arma tiene una runa de golpe grandioso y a tres dados si el arma tiene una runa de golpe mayor"
        disarm: "Puedes usar esta arma para desarmar con la habilidad Atletismo aunque no tengas una mano libre. Esto utiliza el alcance del arma (si es diferente al tuyo) y añade la bonificación del arma a las tiradas de ataque (si la hay) como bonificación a la tirada de Atletismo. Si fallas críticamente una tirada para desarmar usando el arma, puedes soltar el arma para sufrir los efectos de un fallo en lugar de un fallo crítico. En caso de éxito crítico, seguirás necesitando una mano libre si quieres coger el objeto."
        fatal: El rasgo fatal incluye un tamaño de dado. En caso de golpe crítico, el dado de daño del arma aumenta a ese tamaño de dado en lugar del tamaño normal, y el arma añade un dado de daño adicional del tamaño indicado.
        forceful: Cuando atacas con ella más de una vez en tu turno, el segundo ataque obtiene una bonificación circunstancial al daño igual al número de dados de daño del arma, y cada ataque posterior obtiene una bonificación circunstancial al daño igual al doble del número de dados de daño.
        free_hand: "Esta arma no ocupa tu mano, normalmente porque está integrada en tu armadura. Un arma de mano libre no puede ser desarmada. Puedes usar la mano cubierta por tu arma de mano libre para empuñar otros objetos, realizar acciones de manipulación, etc. No puedes atacar con un arma de mano libre si estás empuñando algo con esa mano o utilizándola para otra cosa. Cuando no estás empuñando nada y no estás utilizando la mano para otra cosa, puedes usar habilidades que requieran tener una mano libre, así como aquellas que requieran empuñar un arma con esa mano. Cada una de tus manos solo puede tener un arma de mano libre."
        grapple: "Puedes usar esta arma para agarrar con la habilidad Atletismo aunque no tengas una mano libre. Esto usa el alcance del arma (si es diferente al tuyo) y añade la bonificación del arma a las tiradas de ataque como bonificación a la tirade de Atletismo. Si fallas críticamente una tirada para agarrar usando el arma, puedes soltar el arma para sufrir los efectos de un fallo en lugar de un fallo crítico."
        jousting: cuando estés montado, si te has movido al menos 10 pies en la acción anterior a tu ataque, añade una bonificación circunstancial al daño de ese ataque igual al número de dados de daño del arma. Además, mientras estés montado, puedes empuñar el arma con una sola mano, cambiando el dado de daño al valor indicado.
        monk: Muchos monjes aprenden a usar estas armas.
        nonlethal: Los ataques con esta arma no son letales y se utilizan para dejar inconscientes a las criaturas en lugar de matarlas. Puedes usar un arma no letal para realizar un ataque letal con una penalización circunstancial de -2.
        parry: Mientras empuñas esta arma, si tu competencia con ella es entrenada o superior, puedes gastar una sola acción para colocar tu arma en posición defensiva, obteniendo una bonificación circunstancial de +1 a la CA hasta el comienzo de tu siguiente turno.
        ranged_trip: "El arma se puede usar para derribar con la habilidad de Atletismo dentro del primer incremento de alcance del arma. La tirada de habilidad tiene una penalización circunstancial de -2. Puedes añadir la bonificación del objeto del arma a las tiradas de ataque como bonificación a la prueba. Un arma para derribar a distancia no inflige ningún daño cuando se usa para derribar. Estas armas suelen lanzarse"
        shove: "Puedes usar esta arma para empujar con la habilidad de Atletismo incluso si no tienes una mano libre. Esto usa el alcance del arma (si es diferente al tuyo) y añade la bonificación del objeto del arma a las tiradas de ataque como bonificación del objeto a la tirade de Atletismo. Si fallas críticamente una tirada para empujar usando el arma, puedes soltar el arma para sufrir los efectos de un fallo en lugar de un fallo crítico"
        sweep: Cuando atacas con esta arma, obtienes una bonificación circunstancial de +1 a tu tirada de ataque si ya has intentado atacar a otro objetivo en este turno con esta arma.
        thrown: Puedes lanzar esta arma como un ataque a distancia; cuando se lanza, se considera un arma a distancia.
        trip: "Puedes usar esta arma para derribar con la habilidad Atletismo aunque no tengas una mano libre. Esto usa el alcance del arma (si es diferente al tuyo) y añade la bonificación del arma a las tiradas de ataque como bonificación de objeto a la tirada de Atletismo. Si fallas críticamente una tirada para derribar usando el arma, puedes soltar el arma para sufrir los efectos de un fallo en lugar de un fallo crítico"
        twin: "Cuando atacas con un arma gemela, añades una bonificación circunstancial a la tirada de daño igual al número de dados de daño del arma si has atacado previamente con un arma diferente del mismo tipo en este turno. Las armas deben ser del mismo tipo, pero no es necesario que tengan las mismas runas"
        two_hand: "Esta arma se puede empuñar con las dos manos para cambiar su dado de daño al valor indicado. Este cambio se aplica a todos los dados de daño del arma."
        volley: Tus ataques contra objetivos que se encuentran a una distancia dentro del rango indicado reciben una penalización de -2.
