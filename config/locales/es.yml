    dnd:
      weapon:
        ammo: Solo puedes usar un arma que tenga la munición adecuada para realizar un ataque a distancia si tienes munición para disparar con el arma.
        2handed: Esta arma requiere dos manos para usarla.
        heavy: Las criaturas pequeñas tienen desventaja en las tiradas de ataque con armas pesadas. 
        light: Un arma ligera es pequeña y fácil de manejar, lo que la hace ideal para usar cuando se lucha con dos armas.
        reload: Solo puedes disparar una bala por acción.
        reach: Esta arma añade 5 pies a tu alcance cuando atacas con ella.
        thrown: Puedes lanzar el arma para realizar un ataque a distancia.
        versatile: Esta arma se puede usar con una o dos manos. Aumenta el tipo de dado para el daño a dos manos.
        unwieldy: Tienes desventaja en los ataques realizados con el arma contra objetivos que se encuentren a menos de 5 pies de ti.
        monk: Arma especial de monje.
        bludge: Cosas que te golpean contundentemente, como un martillo o un puño.
        pierce: Cosas que te atraviesan, como una flecha o unos colmillos.
        slash: Cosas que te cortan, como una cuchilla o una garra.
        cleave: Si golpeas a una criatura con una tirada de ataque a melee usando esta arma, puedes realizar una tirada de ataque a melee con el arma contra una segunda criatura que se encuentre a menos de 5 pies de la primera y que también esté a tu alcance. Si aciertas, la segunda criatura recibe el daño del arma, pero no añadas tu modificador de habilidad a ese daño a menos que dicho modificador sea negativo. Solo puedes realizar este ataque adicional una vez por turno.
        graze: Si tu tirada de ataque con esta arma falla al golpear a una criatura, puedes infligirle un daño igual al modificador de habilidad que hayas utilizado para realizar la tirada de ataque. Este daño es del mismo tipo que el infligido por el arma, y solo puede aumentarse incrementando el modificador de habilidad.
        nick: Cuando realizas un ataque adicional con propiedad Ligera, puedes hacerlo como parte de la acción Atacar en lugar de como una acción adicional. Solo puedes realizar este ataque adicional una vez por turno.
        push: Si golpeas a una criatura con esta arma, puedes empujarla hasta 10 pies en línea recta alejándola de ti si es grande o pequeña.
        sap: Si golpeas a una criatura con esta arma, esa criatura tiene desventaja en su siguiente tirada de ataque antes del comienzo de tu siguiente turno.
        slow: Si golpeas a una criatura con esta arma y le infliges daño, puedes reducir su velocidad en 10 pies hasta el comienzo de tu siguiente turno. Si la criatura recibe más de un golpe con armas que tengan esta propiedad, la reducción de velocidad no superará los 10 pies.
        topple: Si golpeas a una criatura con esta arma, puedes obligarla a realizar una tirada de salvación de Constitución (DC 8 más el modificador del atributo utilizado para realizar la tirada de ataque y tu bonificación de competencia). Si falla la tirada, la criatura queda en condición de derribado.
        vex: Si golpeas a una criatura con esta arma y le infliges daño, obtienes ventaja en tu siguiente tirada de ataque contra esa criatura antes de que termine tu siguiente turno.
