        Thrown: Puedes lanzar el arma para realizar un ataque marcial a distancia.
        Two-Handed: El arma requiere 2 manos cuando atacas con ella.
        Unwieldy: Tienes Desventaja en los Ataques realizados con el arma contra objetivos que se encuentren a 1 espacio de distancia de ti.
        Versatile: Esta arma se puede empuñar con 1 o 2 manos. Cuando la empuñas con 2 manos, obtienes una bonificación situacional de +2 para golpear con ella.
        Returning: When you Miss a Ranged Attack with the Weapon, it returns to your hand.
        Grasp: The Shield is considered to be a free hand when Grappling, Reloading a Weapon, or Attacking with Versatile Weapon.
        Mounted: The Shield's Bonus also applies to your Mount's Defense.
